<div class="container">
  <div class="row">
    <div *ngFor="let game of games" class="col-md-3 mb-4">
      <div class="card" [id]="game.id">
        <img class="card-img-top" [src]="game.mainImage" [alt]="game.name">
        <div class="card-body">
          <h5 class="card-title" (click)="gameDetail(game.id)">{{ game.name }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
