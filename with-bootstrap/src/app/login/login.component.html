<div class="container my-4">
  <form [formGroup]="form">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
      <label for="floatingInput">Email address</label>
      <div *ngIf="formControls['email'].errors" class="text-danger">
        <div *ngIf="formControls['email'].errors?.['required']" class="text-sm text-red-600">Email is required.</div>
        <div *ngIf="formControls['email'].errors?.['email']">Invalid email address</div>
      </div>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
      <div *ngIf="formControls['password'].errors" class="text-danger">
        <div *ngIf="formControls['password'].errors?.['required']" class="text-sm text-red-600">Email is required.</div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button type="button" class="btn btn-outline-primary btn-lg mt-4" (click)="login()">Login</button>
    </div>
  </form>
</div>
